<html lang="en">

  <head>
    <!DOCTYPE html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Carnival Poker</title>

  </head>

  <body>
    <!-- <div height="200" width="1200"><h1>Carnival Poker</h1></div> -->
    <div id="game">
    <canvas id="dealer" height="500" width="1200"></canvas>
    <canvas id="player" height="300" width="1200"></canvas>
    </div>
    <div id="overlay">
      <div class="overlay" id="start">
      <h1>Instructions</h1>
      <p>You are playing multi-hand poker against the dealer. Each color hand will be ranked against the dealer's matching color.
        Every round you receive 3 gold to buy new cards or buy a new hand with. The game ends after 10 rounds.
      </p>
      <button id="start-button">Start Game</button>
      </div>
      <div class="overlay" id="drawcard">
      </div>
      <div class="overlay" id="gameover">
      </div>
    </div>
  </body>

</html>
